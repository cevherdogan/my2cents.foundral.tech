name: Foundral Atlas Daily Run
on:
  schedule:
    - cron: "30 12 * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline
        run: |
          bash scripts/run_daily.sh
      - name: Commit artifacts
        run: |
          git config user.name "foundral-bot"
          git config user.email "foundral-bot@users.noreply.github.com"
          git add site/report.html site/history data/derived/latest_signals.json data/logs/runs.jsonl data/raw/latest_*.csv || true
          git commit -m "Daily atlas update" || echo "No changes"
          git push || true
